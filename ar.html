<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs>

      <!-- 動画アセット -->
      <a-assets>
        <video id="myVideo" src="sample.mp4" loop playsinline webkit-playsinline></video>
      </a-assets>

      <!-- マーカーに水平配置 -->
      <a-marker preset="hiro">
        <a-video id="videoPlane" src="#myVideo" width="2" height="1" position="0 0 0" rotation="-90 0 0"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- タップで再生 -->
    <script>
      // ページ全体をタップで動画再生
      document.body.addEventListener('click', () => {
        const video = document.querySelector('#myVideo');
        if (video.paused) {
          video.play();
        }
      }, { once: true }); // 1回だけ実行
    </script>

  </body>
</html>
