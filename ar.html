<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <style>
      #playButton {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        padding: 12px 24px;
        background-color: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 8px;
        z-index: 100;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <button id="playButton">動画を再生</button>

    <a-scene embedded arjs>

      <!-- 動画アセット -->
      <a-assets>
        <video id="myVideo" src="sample.mp4" loop playsinline webkit-playsinline></video>
      </a-assets>

      <!-- マーカーに水平配置 -->
      <a-marker preset="hiro">
        <a-video id="videoPlane" src="#myVideo" width="2" height="1" position="0 0 0" rotation="-90 0 0"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const playButton = document.querySelector('#playButton');
      const video = document.querySelector('#myVideo');

      playButton.addEventListener('click', () => {
        video.play().then(() => {
          // 再生成功 → ボタンを非表示
          playButton.style.display = 'none';
        }).catch(err => {
          console.log('動画再生エラー:', err);
          alert('動画を再生できませんでした。');
        });
      });
    </script>

  </body>
</html>
