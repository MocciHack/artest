<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- 動画素材を読み込む -->
      <a-assets>
        <video id="myVideo" src="sample.mp4" autoplay loop muted playsinline webkit-playsinline></video>
      </a-assets>

      <!-- マーカー上に動画を表示 -->
      <a-marker preset="hiro">
        <a-video src="#myVideo" width="2" height="1" position="0 0 0"></a-video>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
